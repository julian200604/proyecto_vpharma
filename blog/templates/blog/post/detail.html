{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-light">
        {% if post.image %}  <!-- Verifica si hay una imagen -->
          <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
        {% endif %}
        <div class="card-body">
          <h1 class="card-title text-center text-primary">{{ post.title }}</h1>
          <p class="card-subtitle text-muted mb-4 text-center">
            Publicado el {{ post.publish|date:"F j, Y" }} por {{ post.author }}
          </p>
          <div class="card-text">
            {{ post.body|linebreaks }}
          </div>
        </div>
        <div class="card-footer bg-light text-center border-top">
          <a href="#" class="btn btn-primary">Leer m√°s</a>
          <a href="#" class="btn btn-outline-secondary">Compartir</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
