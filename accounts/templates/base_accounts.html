{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>{% block title %}v-Pharma{% endblock %}</title>
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg rounded" style="background-color: #34DD78; margin: 10px;">
        <div class="container-fluid" style="padding: 0;">
            <div class="btn">
                <a href="{% url 'shop:product_list' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" fill="#4E50B4" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                    </svg>
                </a>
            </div>
            <div class="mx-auto">
                <a class="navbar-brand fw-bold me-5" href="{% url 'shop:product_list' %}" style="color: #4E50B4; font-family: 'Poppins', sans-serif;">
                    <img src="{% static 'img/logo_v-pharma.png' %}" alt="logo" width="50" class="me-1">
                    V-Pharma
                </a>
            </div>
        </div>
    </nav>

 <div id="row">
   {% block content %}
   {% endblock %}
 </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
