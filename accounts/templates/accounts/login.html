{% extends 'shop/base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2>Iniciar sesión</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="hidden" name="next" value="{{ request.GET.next }}">
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
